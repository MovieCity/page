<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #episode-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container py-5">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-600">Watch Anime</h1>
        </div>

        <div class="mt-5 flex justify-center">
            <div class="w-1/3">
                <img id="anime-poster" src="" alt="Anime Poster" class="rounded-lg shadow-lg w-full">
            </div>
        </div>

        <div class="mt-5 flex justify-center">
            <div class="w-full md:w-2/3">
                <div id="video-player" class="shadow-lg rounded-lg">
                    <iframe id="video-frame" class="w-full h-96 rounded-lg" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="text-2xl font-semibold text-center">Episodes</h3>
            <div id="episode-list" class="bg-white border border-gray-300 rounded-lg p-4">
                <!-- Scrollable episode list will go here -->
            </div>
        </div>

    </div>

    <script>
        // Get URL parameters for animeId and episodeName
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');
        const episodeName = urlParams.get('ep');

        // The API URL
        const apiUrl = 'https://fetch-manual-anime.vercel.app/';

        // Fetch the anime data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Find the anime by ID
                const anime = data.find(item => item.animeId === animeId);

                if (anime) {
                    // Set the anime poster
                    document.getElementById('anime-poster').src = anime.posterUrl;

                    // Display the episode list
                    const episodeList = document.getElementById('episode-list');
                    anime.episodes.forEach(ep => {
                        const episodeLink = document.createElement('div');
                        episodeLink.classList.add('mb-2');
                        const episodeAnchor = document.createElement('a');
                        episodeAnchor.href = `watch.html?id=${animeId}&ep=${ep.episodeName}`;
                        episodeAnchor.textContent = `Episode ${ep.episodeName}`;
                        episodeAnchor.classList.add('text-blue-500', 'hover:text-blue-700', 'font-semibold');
                        episodeLink.appendChild(episodeAnchor);
                        episodeList.appendChild(episodeLink);
                    });

                    // If episodeName is provided, load the episode
                    if (episodeName) {
                        const episode = anime.episodes.find(ep => ep.episodeName === episodeName);
                        if (episode) {
                            // Set the video iframe to stream the episode
                            document.getElementById('video-frame').src = episode.streamingLink;
                        } else {
                            alert('Episode not found!');
                        }
                    } else {
                        // If no episode name is provided, show the first episode
                        const firstEpisode = anime.episodes[0];
                        document.getElementById('video-frame').src = firstEpisode.streamingLink;
                    }
                } else {
                    alert('Anime not found!');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Error fetching data');
            });
    </script>

    <!-- Bootstrap JS (Optional for additional components like tooltips or modals) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
